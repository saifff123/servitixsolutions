<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servitix Solutions</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- React + ReactDOM (CDN for GitHub Pages compatibility) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0c0a1a;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in-section.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .btn-primary {
      background: linear-gradient(90deg, #8A2BE2, #4B0082);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      box-shadow: 0 0 15px #8A2BE2;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    const { useState, useEffect, useRef } = React;
    const { createRoot } = ReactDOM;

    const Header = () => {
      const scrollToSection = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      };

      return React.createElement('header', { className: 'fixed top-0 left-0 right-0 z-50 p-4' },
        React.createElement('div', { className: 'container mx-auto flex justify-between items-center glass-card p-4' },
          React.createElement('h1', { className: 'text-2xl font-bold text-white' }, 'SERVITIX SOLUTIONS'),
          React.createElement('nav', { className: 'hidden md:flex space-x-6' },
            React.createElement('button', { onClick: () => scrollToSection('services'), className: 'text-gray-300 hover:text-white transition' }, 'Services'),
            React.createElement('button', { onClick: () => scrollToSection('process'), className: 'text-gray-300 hover:text-white transition' }, 'Process'),
            React.createElement('button', { onClick: () => scrollToSection('portfolio'), className: 'text-gray-300 hover:text-white transition' }, 'Portfolio'),
            React.createElement('button', { onClick: () => scrollToSection('contact'), className: 'text-gray-300 hover:text-white transition' }, 'Contact')
          ),
          React.createElement('button', { onClick: () => scrollToSection('contact'), className: 'hidden md:block btn-primary text-white font-semibold py-2 px-6 rounded-lg shadow-lg' }, 'Get Started')
        )
      );
    };

    const Hero = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;

        let animationFrameId;
        let particles = [];

        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
          constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.size = Math.random() * 2 + 1;
            this.speedX = (Math.random() * 2 - 1) * 1.5;
            this.speedY = (Math.random() * 2 - 1) * 1.5;
          }
          update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
          }
          draw() {
            if (!ctx) return;
            ctx.fillStyle = 'rgba(191, 64, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        const init = () => {
          particles = [];
          let numberOfParticles = (canvas.width * canvas.height) / 9000;
          for (let i = 0; i < numberOfParticles; i++) {
            particles.push(new Particle());
          }
        };

        const connect = () => {
          let opacityValue = 1;
          for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
              let distance = ((particles[a].x - particles[b].x) ** 2) + ((particles[a].y - particles[b].y) ** 2);
              if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                opacityValue = 1 - (distance / 20000);
                ctx.strokeStyle = `rgba(191, 64, 255, ${opacityValue})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
              }
            }
          }
        };

        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => { p.update(); p.draw(); });
          connect();
          animationFrameId = requestAnimationFrame(animate);
        };

        init();
        animate();

        return () => {
          window.removeEventListener('resize', resizeCanvas);
          cancelAnimationFrame(animationFrameId);
        };
      }, []);

      return React.createElement('section', { id: 'home', className: 'relative h-screen flex items-center justify-center text-center' },
        React.createElement('canvas', { ref: canvasRef, className: 'absolute top-0 left-0 w-full h-full z-0' }),
        React.createElement('div', { className: 'z-10 p-4' },
          React.createElement('h1', { className: 'text-5xl md:text-7xl font-bold text-white mb-4 leading-tight' }, "Crafting Tomorrow's Web, Today."),
          React.createElement('p', { className: 'text-lg md:text-xl text-gray-300 max-w-3xl mx-auto mb-8' }, 'We build high-performance, scalable, and beautiful web applications that drive growth and deliver exceptional user experiences.'),
          React.createElement('button', {
            onClick: () => document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' }),
            className: 'btn-primary text-white font-bold py-4 px-10 rounded-lg text-lg shadow-lg'
          }, "Let's Build Together")
        )
      );
    };

    const Services = () => {
      const servicesData = [
        { title: 'Web Development', description: 'Cutting-edge web solutions with modern frameworks for optimal performance and scalability.', icon: 'code' },
        { title: 'UI/UX Design', description: 'Intuitive and beautiful user interfaces that provide an engaging and seamless user experience.', icon: 'design' },
        { title: 'Cloud Solutions', description: 'Robust and scalable cloud infrastructure to power your applications with high availability.', icon: 'cloud' }
      ];
      const Icon = ({ name }) => {
        if (name === 'code') return React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', className: 'h-10 w-10 mb-4 text-purple-400', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' }, React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4' }));
        if (name === 'design') return React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', className: 'h-10 w-10 mb-4 text-purple-400', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' }, React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M15 12a3 3 0 11-6 0 3 3 0 016 0z' }), React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z' }));
        if (name === 'cloud') return React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', className: 'h-10 w-10 mb-4 text-purple-400', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' }, React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z' }));
        return null;
      };
      return React.createElement('section', { id: 'services', className: 'py-20 fade-in-section' },
        React.createElement('div', { className: 'container mx-auto px-4' },
          React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12' }, 'Our Services'),
          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-8' },
            servicesData.map(service => React.createElement('div', { key: service.title, className: 'glass-card p-8 text-center' },
              React.createElement('div', { className: 'flex justify-center' }, React.createElement(Icon, { name: service.icon })),
              React.createElement('h3', { className: 'text-2xl font-semibold mb-4' }, service.title),
              React.createElement('p', { className: 'text-gray-400' }, service.description)
            ))
          )
        )
      );
    };

    const Process = () => {
      const steps = [
        { number: '01', title: 'Discovery & Strategy', description: 'We start by understanding your vision, goals, and target audience to create a comprehensive project roadmap.' },
        { number: '02', title: 'Design & Prototyping', description: 'Our team crafts a stunning, user-centric design and interactive prototype for your approval.' },
        { number: '03', title: 'Development & Testing', description: 'We write clean, efficient code and conduct rigorous testing to ensure a flawless, high-performance product.' },
        { number: '04', title: 'Deployment & Support', description: 'We handle the launch and provide ongoing support to ensure your application runs smoothly.' }
      ];
      return React.createElement('section', { id: 'process', className: 'py-20 bg-black bg-opacity-20 fade-in-section' },
        React.createElement('div', { className: 'container mx-auto px-4' },
          React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12' }, 'Our Process'),
          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-4 gap-8' },
            steps.map(step => React.createElement('div', { key: step.number, className: 'text-center p-4' },
              React.createElement('div', { className: 'text-5xl font-bold text-purple-400 mb-4' }, step.number),
              React.createElement('h3', { className: 'text-2xl font-semibold mb-3' }, step.title),
              React.createElement('p', { className: 'text-gray-400' }, step.description)
            ))
          )
        )
      );
    };

    const Portfolio = () => {
      const projects = [
        { title: 'Project Alpha', category: 'E-Commerce', image: 'https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=1172&q=80' },
        { title: 'Project Beta', category: 'SaaS Platform', image: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=1170&q=80' },
        { title: 'Project Gamma', category: 'Corporate Website', image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=1115&q=80' }
      ];
      return React.createElement('section', { id: 'portfolio', className: 'py-20 fade-in-section' },
        React.createElement('div', { className: 'container mx-auto px-4' },
          React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12' }, 'Featured Work'),
          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-8' },
            projects.map(project => React.createElement('div', { key: project.title, className: 'glass-card overflow-hidden group' },
              React.createElement('img', { src: project.image, alt: project.title, className: 'w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300' }),
              React.createElement('div', { className: 'p-6' },
                React.createElement('h3', { className: 'text-2xl font-semibold' }, project.title),
                React.createElement('p', { className: 'text-purple-400' }, project.category)
              )
            ))
          )
        )
      );
    };

    const Contact = () => {
      const [status, setStatus] = useState('');
      const handleSubmit = (e) => {
        e.preventDefault();
        setStatus('Thank you for your message!');
        e.target.reset();
      };
      return React.createElement('section', { id: 'contact', className: 'py-20 bg-black bg-opacity-20 fade-in-section' },
        React.createElement('div', { className: 'container mx-auto px-4' },
          React.createElement('div', { className: 'max-w-3xl mx-auto text-center' },
            React.createElement('h2', { className: 'text-4xl font-bold mb-4' }, "Let's Create Something Amazing"),
            React.createElement('p', { className: 'text-gray-400 mb-8' }, 'Have a project in mind or just want to say hello? Drop us a line.'),
            React.createElement('form', { onSubmit: handleSubmit, className: 'text-left' },
              React.createElement('div', { className: 'mb-4' }, React.createElement('input', { type: 'text', placeholder: 'Your Name', required: true, className: 'w-full p-4 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500' })),
              React.createElement('div', { className: 'mb-4' }, React.createElement('input', { type: 'email', placeholder: 'Your Email', required: true, className: 'w-full p-4 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500' })),
              React.createElement('div', { className: 'mb-6' }, React.createElement('textarea', { placeholder: 'Your Message', rows: 5, required: true, className: 'w-full p-4 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500' })),
              React.createElement('div', { className: 'text-center' }, React.createElement('button', { type: 'submit', className: 'btn-primary text-white font-bold py-3 px-10 rounded-lg text-lg shadow-lg' }, 'Send Message')),
              status && React.createElement('p', { className: 'text-center mt-4 text-green-400' }, status)
            )
          )
        )
      );
    };

    const Footer = () => {
      return React.createElement('footer', { className: 'py-8 bg-black bg-opacity-40' },
        React.createElement('div', { className: 'container mx-auto text-center text-gray-400' },
          React.createElement('p', null, `© ${new Date().getFullYear()} Servitix Solutions. All Rights Reserved.`)
        )
      );
    };

    const App = () => {
      useEffect(() => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
            }
          });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in-section').forEach((section) => observer.observe(section));
        return () => observer.disconnect();
      }, []);

      return React.createElement('div', { className: 'min-h-screen' },
        React.createElement(Header, null),
        React.createElement('main', null,
          React.createElement(Hero, null),
          React.createElement(Services, null),
          React.createElement(Process, null),
          React.createElement(Portfolio, null),
          React.createElement(Contact, null)
        ),
        React.createElement(Footer, null)
      );
    };

    const rootElement = document.getElementById('root');
    if (rootElement) {
      const root = createRoot(rootElement);
      root.render(React.createElement(App));
    }
  </script>
</body>
</html>
